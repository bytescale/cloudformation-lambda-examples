Resources:
  LambdaFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      Handler: index.handler
      Runtime: nodejs14.x
      Role: !GetAtt LambdaFunctionRole.Arn
      Code:
        ZipFile: |
          exports.handler = async (dynamoDbEvent) => {
            console.log(JSON.stringify(dynamoDbEvent));
          }
  LambdaFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: LambdaFunctionRolePolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: "*"
          - Effect: Allow
            Action:
            - dynamodb:GetRecords
            - dynamodb:GetShardIterator
            - dynamodb:DescribeStream
            - dynamodb:ListStreams
            Resource: YOUR_DYNAMODB_STREAM_ARN                 # CHANGE THIS
  LambdaFunctionSqsEventSourceMapping:
      Type: AWS::Lambda::EventSourceMapping
      DependsOn:
      - LambdaFunctionRole
      Properties:
        BatchSize: 10
        Enabled: true
        StartingPosition: TRIM_HORIZON
        EventSourceArn: YOUR_DYNAMODB_STREAM_ARN               # CHANGE THIS
        FunctionName: !GetAtt LambdaFunction.Arn